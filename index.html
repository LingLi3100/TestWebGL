<!DOCTYPE html>
<html style="width: 100%; height: 100%">
  <head>
    <title>Playground Web-Gl-Core</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no, shrink-to-fit=no"
    />
    <meta name="HandheldFriendly" content="true" />
  </head>
  <style>
    * {
      overflow: hidden;
    }

    html,
    body {
      margin: 0;

    document.addEventListener(

          event.preventDefault();
        }

      { passive: false },
    );
  </script>

      <button id="switch-camera-button" style="display: none;">Switch Camera</button>
      <button id="switch-environment-button" style="display: none;">Switch Environment</button>
      <button id="destroy-configurator-button" style="display: none;">Destroy Configurator</button>
    </div>
    <canvas
      id="viewport"
      tabindex="1"
      touch-action="none"
      style="width: 100%; height: 100%; touch-action: none;"
    ></canvas>
